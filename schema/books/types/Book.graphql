type Book {
    """
    Book ID
    """
    id: ObjectID!

    """
    The title of the book
    """
    title: String!

    """
    The description of the book
    """
    description: String

    """
    Pages count
    """
    pages: Int

    """
    Book language
    """
    language: String

    """
    Author ID
    """
    authorId: ObjectID!

    """
    Author
    """
    author: User!

    """
    isDeleted
    """
    isDeleted: Boolean!
}
